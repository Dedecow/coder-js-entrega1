<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Função JavaScript</title>
</head>
<body>
    <h1>Funções</h1>

    <script>
        function ola() {
            document.write('Olá Mundo!');
        }

        ola();
    const ola2 = function(){
        console.log('Olá mundo 2');
    }
    ola2();
    const ola3 = ()=>{
        console.log('Olá mundo 3');
    }
    ola3();
    </script>
</body>
</html>

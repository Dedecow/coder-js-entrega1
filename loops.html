<head>

    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeroTexto = prompt('Digite um n√∫mero');
        let numero = parseInt(numeroTexto);

        document.write(`1 x ${numero} = ${(1 * numero)}`<br>);
        document.write(`2 x ${numero} = ${(2 * numero)}`<br>);
        document.write(`3 x ${numero} = ${(3 * numero)}`<br>);
        document.write(`4 x ${numero} = ${(4 * numero)}`<br>);

    </script>
</body>

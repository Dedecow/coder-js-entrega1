<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let indice = 0;
        do{
            let numeroTexto = prompt('Digite um n√∫mero');
            let numero = parseInt(numeroTexto);
            document.write(`${indice} x ${numero} = ${indice * numero} <br>`)
            indice++
        }while(indice <= 10);
    </script>
</body>
</html>
